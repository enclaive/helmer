apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/some-role
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
  mapUsers: |
    - userarn: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:user/github-actions-deploy
      username: github-actions-deploy
      groups:
        - system:masters




        eksctl create iamidentitymapping \
  --cluster enclaive-cluster \
  --region eu-central-1 \
  --arn arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:user/github-actions-deploy \
  --username github-actions-deploy \
  --group system:masters