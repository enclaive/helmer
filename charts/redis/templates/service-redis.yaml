apiVersion: v1
kind: Service
metadata:
name: redis
namespace: {{ .Release.Namespace }}
labels:
app: redis
{{- include "redis.labels" . | nindent 4 }}
spec:
type: {{ .Values.service.type }}
ports:
- port: {{ .Values.service.port }}
targetPort: {{ .Values.service.targetPort }}
protocol: TCP
name: redis
selector:
app: redis