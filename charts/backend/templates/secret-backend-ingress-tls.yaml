apiVersion: v1
kind: Secret
metadata:
  annotations:
    cert-manager.io/alt-names: emcp-prod.enclaive.cloud
    cert-manager.io/certificate-name: backend-ingress-tls
    cert-manager.io/common-name: emcp-prod.enclaive.cloud
    cert-manager.io/ip-sans: ""
    cert-manager.io/issuer-group: cert-manager.io
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt
    cert-manager.io/uri-sans: ""
  finalizers:
    - wrangler.cattle.io/klum-secret
  labels:
    controller.cert-manager.io/fao: "true"
  name: backend-ingress-tls
  namespace: {{ .Release.Namespace }}
type: kubernetes.io/tls
