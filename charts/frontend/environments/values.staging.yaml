# Updated values.staging.yaml
namespace: emcp-staging
domain: staging.enclaive.cloud
replicaCount: 1

image:
  repository: 886093416603.dkr.ecr.eu-central-1.amazonaws.com/frontend
  tag: "staging"
  pullPolicy: Always

# Enable ingress for staging
ingress:
  enabled: true
  className: "public"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  certManager:
    enabled: true
    issuer: "letsencrypt"
  additionalHosts: []  # No additional hosts for staging

# Resources for staging environment
resources:
  limits:
    cpu: 750m
    memory: 1.5Gi
  requests:
    cpu: 250m
    memory: 512Mi

# API endpoints for staging
api:
  url: "https://emcp-staging.enclaive.cloud"
auth:
  url: "https://auth-staging.enclaive.cloud" 
app:
  url: "https://console-staging.enclaive.cloud"

# Logging configuration for staging
logging:
  level: info
  format: json