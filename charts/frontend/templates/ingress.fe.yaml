{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: {{ .Values.namespace }}
  labels:
    app: frontend
    {{- include "frontend.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.ingress.certManager.issuer | default "letsencrypt" }}
    {{- if .Values.ingress.annotations }}
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className | default "public" }}
  rules:
    - host: {{ .Values.app.url | trimPrefix "https://" | trimPrefix "http://" }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: {{ .Values.service.port | default 3000 }}
    {{- if .Values.ingress.additionalHosts }}
    {{- range .Values.ingress.additionalHosts }}
    - host: {{ . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: {{ $.Values.service.port | default 3000 }}
    {{- end }}
    {{- end }}
  tls:
    - hosts:
        - {{ .Values.app.url | trimPrefix "https://" | trimPrefix "http://" }}
      secretName: frontend-ingress-tls
    {{- if .Values.ingress.additionalHosts }}
    {{- range $index, $host := .Values.ingress.additionalHosts }}
    - hosts:
        - {{ $host }}
      secretName: frontend-{{ $host | replace "." "-" }}-ingress-tls
    {{- end }}
    {{- end }}
{{- end }}