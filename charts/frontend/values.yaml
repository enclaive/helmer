
# charts/frontend/values.yaml
# Default values for frontend
# This is a YAML-formatted file.

# Environment-specific values should be defined in environments/[env].yaml
namespace: default

domain: console.enclaive.cloud

replicaCount: 1

image:
  repository: 886093416603.dkr.ecr.eu-central-1.amazonaws.com/frontend
  tag: latest
  pullPolicy: Always

imagePullSecrets:
  - name: aws-ecr-creds

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

# Explicitly disable ingress
ingress:
  enabled: false

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

nodeSelector: {}

tolerations: []

affinity: {}

# API endpoints configuration
api:
  url: "https://emcp-prod.enclaive.cloud"

auth:
  url: "https://auth.enclaive.cloud"

app:
  url: "https://console.enclaive.cloud"

# Feature flags
features:
  enableAnalytics: true
  enableHelpCenter: true
  enableBetaFeatures: false

# Default logging configuration
logging:
  level: "info"
  format: "json"

# Health check probes
probes:
  liveness:
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 6
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 5
    failureThreshold: 3